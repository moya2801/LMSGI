<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>TELEBIRRIA</h1>
    <h2>PARA REALIZAR TU PEDIDO, RELLENE EL FORMULARIO</h2>
    <form>
        <fieldset>
            <legend><b>Datos personales y de envio</b></legend>

            <label for="fname">Nombre:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>
            <label for="domicilio">Domicilio</label>
            <input type="text" id="domicilio" name="domicilio"><br><br>
            <label for="localidad">Localidad</label>
            <input type="text" id="localidad" name="localidad"><br><br>
            <label for="postal">Codigo Postal</label>
            <input type="text" id="postal" name="postal"><br><br>
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="telefono">

        </fieldset>
        <fieldset>
            <legend><b>Elija la opción de entrega</b></legend>
            <input type="radio" id="recoger" name="recoger">
            <label for="recoger"> Recoger en el local</label><br>
            <input type="radio" id="llevar" name="llevar">
            <label for="llevar"> Para llevar</label>
        </fieldset>
        <fieldset>
            <legend><b>¿Quiere que le enviemos nuestras ofertas?</b></legend>

            <input type="checkbox" id="ofdomicilio" name="ofdomicilio">
            <label for="ofdomicilio"> Enviar al domicilio</label><br>
            <input type="checkbox" id="ofemail" name="ofemail">
            <label for="ofemail"> Enviar por email</label>

        </fieldset>
        <fieldset>
            <legend><b>Elija su menú</b></legend>
            <label for="tamaño">Tamaño del bocadillo</label><br>
            <select id="tamaño" size="4">
                <option value="pequeño">Pequeño</option>
                <option value="mediano">Mediano</option>
                <option value="Grande">Grande</option>
                <option value="Enorme">Enorme</option>
            </select>
            <br>
            <label for="contenido">Contenido del boccadillo</label><br>
            <select id="contenido" size="4">
                <option value="anchoas">Anchoas</option>
                <option value="calamares">Calamares</option>
                <option value="mejillones">Mejillones</option>
                <option value="jamon">Jamon</option>
            </select>
            <br>
            <label for="sugerencia">Puede añadir alguna sugerencia</label><br>
            <textarea name="sugerencia" rows="10" cols="30">No dudes en preguntar algo ....
            </textarea>
        </fieldset>
    </form>
</body>

</html>
